{% extends 'base.html' %}

{% block title %}Список всех доступных{% endblock title %}

{% block content %}

    {% for object in object_list %}
        <div>
            <img width="150" src="{{ MEDIA_URL }}{{ object.cover }}" alt="{{ object.title}}">
            <h4>{{ object.title }}</h4>
            <p>{{ object.description }}</p>
        </div>
    {% endfor %}

{% endblock content %}
